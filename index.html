<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="pricing-interval">
        <h1>Our Pricing</h1>
        <div class="switch-plans">
          <span id="annually">Annually</span>

          <label class="switch">
            <input type="checkbox" id="price-switch" />
            <span class="slider round"></span>
          </label>
          <span id="monthly">Monthly</span>
        </div>
      </div>

      <div class="plans">
        <div class="basic">
          <h3>Basic</h3>
          <div class="price-container">
            <span class="price-monthly" id="monthly-price">&dollar;19.99</span>
            <span class="price-annually" id="annually-price"
              >&dollar;199.99</span
            >
          </div>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button class="button-basic">Learn more</button>
        </div>
        <div class="professional">
          <h3>Professional</h3>
          <div class="price-container">
            <span class="price-monthly" id="monthly-price">&dollar;24.99</span>
            <span class="price-annually" id="annually-price"
              >&dollar;249.99</span
            >
          </div>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <button>Learn more</button>
        </div>
        <div class="master">
          <h3>Master</h3>
          <div class="price-container">
            <span class="price-monthly" id="monthly-price">&dollar;39.99</span>
            <span class="price-annually" id="annually-price"
              >&dollar;399.99</span
            >
          </div>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button>Learn more</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
